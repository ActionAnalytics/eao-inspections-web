<div class="dashboard">
  <div class="dashboard__header">
    <p class="dashboard__title">{{title}}</p>
    <div class="dashboard__buttons">
      <a href={{archivedLink}}><button class="dashboard__btn dashboard__btn--lg">Archived Inspections</button></a>
    </div>
  </div>
<div *ngIf="teams.length<=0; then noContent else content"></div>
<ng-template #noContent>
  <no-content [emptyContent]="emptyContent"></no-content>
</ng-template>
<ng-template #content>
  <div class="dashboard-card__container" *ngFor="let team of teams">
    <team-card [team]="team"></team-card>
  </div>
</ng-template>
</div>
