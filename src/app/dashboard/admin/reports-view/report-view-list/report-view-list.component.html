<div *ngIf="data<=0; then noContent else content"></div>
<ng-template #noContent>
    <no-content [emptyContent]="emptyContent"></no-content>
</ng-template>
<ng-template #content>
    <div class="dashboard">
        <div class="dashboard__header">
            <p class="dashboard__title">{{title}}</p>
            <div class="dashboard__buttons">
                <a routerLink='../archived-inspections'><button class="dashboard__btn dashboard__btn--lg">Archived Inspections</button></a>
            </div>
        </div>
        <p class="dashboard__title" *ngIf="team">
            <img width="60px" [src]="team.image" (error)="setDefaultPic()" /> {{team.name}}
        </p>
        <table>
            <div class="report-list__content__header">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Linked Projects</th>
                        <th class="pointer" (click)="sort('updatedAt')">
                            Submitted
                        </th>
                        <th>Inspector</th>
                        <th>Action</th>
                    </tr>
                </thead>
            </div>
            <div class="report-list__content__details" *ngFor="let data of data | orderBy : {property: column, direction: direction}">
                <report-list-item [data]="data" [fields]="fields" [actions]="actions"></report-list-item>
            </div>
        </table>
    </div>
</ng-template>
