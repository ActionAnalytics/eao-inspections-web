<div [ngStyle]="{ 'border-left': '10px solid' + team.color }" class="team__card">
  <div class="team__card--photo">
    <img class="team__card--photo__img" [src]="team.image" (error)="setDefaultPic()" />
  </div>
    <a routerLink="{{team.id}}">
      <h4>{{team.name}}</h4>
    </a>
  <div class="team__card--actions">
    <button type="button" class="dashboard--actions" (click)="open(editTeam)">
      Edit
    </button>
    <button type="button" class="dashboard--actions" (click)="open(archiveTeam)">
      Remove
    </button>
  </div>
</div>

<!-- edit user modal -->
<ng-template #editTeam let-c="close" class="modal">
  <team-modal [closeValue]="this.c" [modal]="modal"></team-modal>
</ng-template>

<!-- delete confirmation modal -->
<ng-template #archiveTeam let-c="close" class="modal">
  <confirmation-modal [closeValue]="this.c" [modal]="modal"></confirmation-modal>
</ng-template>
