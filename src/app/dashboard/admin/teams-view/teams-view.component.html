<div class="dashboard">
  <div class="dashboard__header">
    <p class="dashboard__title">{{title}}</p>
    <div class="dashboard__buttons">
      <button type="button" class="dashboard__btn" (click)="open(addTeam)">
        <img class="dashboard__header__btn__img" src="../../assets/add-active.png" /> 
        Create New
      </button>
      <button class="dashboard__btn">Archived Teams</button>
    </div>
  </div>
  <div class="dashboard-card__container" *ngFor="let team of teams">
    <a routerLink="manage-team/{{team.id}}">
      <team-card [team]="team"></team-card>
    </a>
  </div>
</div>

<!-- modal to add new user -->
<ng-template #addTeam let-c="close" class="modal">
  <div class="modal__header">
    <h1>Create a new team</h1>
  </div>
  <form>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label" for="inputAddress">Team Name<span>*</span>
      </label>
      <div class="col-sm-8">
        <input type="email" class="form-control" id="inputEmail3">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 col-form-label" for="inputAddress">Badge</label>
      <div id="upload">
        <img class="form-upload__img" src="../../assets/avatar@2x.png" />
        <button class="dashboard-upload__btn">Upload</button>
      </div>
    </div>
    <div class="dashboard__buttons">
      <button type="button" class="dashboard__btn--dark" (click)="c('Close click');">Confirm</button>
      <button type="button" class="dashboard__btn" (click)="c('Close click')">Cancel</button>
    </div>
  </form>
</ng-template>
