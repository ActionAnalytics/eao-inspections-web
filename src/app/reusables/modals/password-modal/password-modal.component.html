<div class="modal__header">
  <h1>{{modal.message}}</h1>
</div>
<form (ngSubmit)="onSubmit(f, data.objectId); close();" #f="ngForm">
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Password
      <span>*</span>
    </label>
    <div class="col-sm-8">
      <input name="password" required [(ngModel)]="data.password" #password="ngModel" type="password" class="form-control" id="password">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Confirm Password
      <span>*</span>
    </label>
    <div class="col-sm-8">
      <input name="confirmPassword" required type="password" ngModel pattern="{{password}}" class="form-control" id="confirmPassword" #confirmPassword="ngModel">
    </div>
  </div>
  <div class="error error__content" *ngIf="((password.touched && !password.valid) && (password != confirmPassword))">
    *Passwords must match
  </div>
  <div class="dashboard__buttons">
    <button type="submit" class="dashboard__btn--dark" [disabled]="!f.valid">Confirm</button>
    <button type="button" class="dashboard__btn" (click)="close()">Cancel</button>
  </div>
  <div class="error error__content" *ngIf="((password.touched && !password.valid)  || (confirmPassword.touched && !confirmPassword.valid)) && !f.valid">
    *Required fields cannot be blank
  </div>
</form>
