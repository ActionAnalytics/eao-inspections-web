<div class="modal__header">
  <h1>{{modal.header}}</h1>
</div>
<form (ngSubmit)="onSubmit(f); close();" #f="ngForm">
  <div class="form-group">
    <label class="col-sm-2 col-form-label">Profile</label>
    <div id="upload">
      <img class="form-upload__img" src="../../assets/avatar@2x.png" />
      <button class="dashboard-upload__btn">Upload</button>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">First name
      <span>*</span>
    </label>
    <div class="col-sm-10">
      <input 
        class="form-control" 
        type="firstName" 
        id="firstName"
        name="firstName"
        ngModel
      >
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Last Name
      <span>*</span>
    </label>
    <div class="col-sm-10">
      <input 
        type="lastName" 
        class="form-control" 
        id="lastName"
        name="lastName"
        ngModel
      >
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">email
      <span>*</span>
    </label>
    <div class="col-sm-10">
      <input 
        type="email" 
        class="form-control" 
        id="email"
        name="email"
        ngModel
      >
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">password
      <span>*</span>
    </label>
    <div class="col-sm-10">
      <input 
        type="password" 
        class="form-control" 
        id="password"
        name="password"
        ngModel
      >
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Team
      <span>*</span>
    </label>
    <div class="col-sm-10">
      <select id="team" class="form-control" name="team" ngModel>
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">permission
      <span>*</span>
    </label>
    <div class="col-sm-10">
      <select id="permission" class="form-control" name="permission" ngModel>
        <option *ngFor="let permission of permissions" selected>{{permission}}</option>
      </select>
    </div>
  </div>
  <div class="dashboard__buttons">
    <button type="submit" class="dashboard__btn--dark">Add User</button>
    <button type="button" class="dashboard__btn" (click)="close()">Cancel</button>
  </div>
</form>
