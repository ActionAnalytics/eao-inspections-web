<div [ngStyle]="{ 'border-left': '10px solid' + team.color }" class="team__card">
  <div class="team__card--photo">
    <img *ngIf="team.image" class="team__card--photo__img" src={{team.image}} />
    <img *ngIf="!team.image" class="team__card--photo__img" src="../../../assets/team-lg.png"/>
  </div>
  <div class="team__card--details">
    <h4>{{team.name}}</h4>
    <p>?? Members</p>
  </div>
</div>
