<div class="menu" *ngIf="authService.isAuthenticated()">
  <div class="menu__header">
    <img class="menu__header__img" src="../../assets/bc_logo_supported.png" />
  </div>
  <div class="menu__divider"></div>

  <!-- all admin routes below - add ngIf when admin object available -->
  <ng-template>
    <ul class="menu__list">
      <a routerLink="/admin/user-details">
        <li class="menu__list__item">
          <img class="menu__list__item__img" src="../../assets/users.png" /> 
          Users
        </li>
      </a>
      <a routerLink="/admin/team-details">
        <li class="menu__list__item">
          <img class="menu__list__item__img" src="../../assets/team.png" /> 
          Teams
        </li>
      </a>
      <a routerLink="/admin/report-details">
        <li class="menu__list__item">
          <img class="menu__list__item__img" src="../../assets/report.png" /> 
          Reports
        </li>
      </a>
    </ul>
  </ng-template>

  <ul class="menu__list">
    <a routerLink="/my-reports" routerLinkActive="menu__list--active">
      <li class="menu__list__item">
        <img class="menu__list__item__img" src="../../assets/report.png" />
        My Reports
      </li>
    </a>
    <a routerLink="/team-reports" routerLinkActive="menu__list__item--active">
      <li class="menu__list__item">
        <img class="menu__list__item__img" src="../../assets/team.png" />
        Team Reports
      </li>
    </a>
    <a routerLink="/search" routerLinkActive="menu__list__item--active">
      <li class="menu__list__item">
        <img class="menu__list__item__img" src="../../assets/search.png" /> 
        Search
      </li>
    </a>
    <a routerLink="/profile" routerLinkActive="menu__list__item--active">
      <li class="menu__list__item">
        <img class="menu__list__item__img" src="../../assets/profile.png" />
        Profile
      </li>
    </a>
    <a routerLink="/settings" routerLinkActive="menu__list__item--active">
      <li class="menu__list__item">
        <img class="menu__list__item__img" src="../../assets/settings.png" />
        Settings
      </li>
    </a>
  </ul>
  <div class="menu__divider menu__divider--last"></div>
  <div class="menu__profile">
    <img class="menu__profile__img" src="../../assets/inspector-profile@4x.png" />
    <div class="menu__profile__content">
      <p class="menu__profile__content__name">Mittie Benson</p>
        <a class="menu__profile__content__link" (click)="onLogOut()">Logout</a>
    </div>
  </div>
</div>
