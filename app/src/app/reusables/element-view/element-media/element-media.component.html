<div class="container-fluid">
  <div class="row">
    <ng-container *ngFor="let item of mediaSelected">
      <div class="elements-details-media-block" *ngIf="item.fileURL">
        <div class="element-details-media">
          <img class="thumbnail" src="{{ item.fileURL }}">
        </div>
      </div>
    </ng-container>
  </div>
</div>
