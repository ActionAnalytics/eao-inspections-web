<div class="dashboard">
  <h1 class="dashboard__title">{{title}}</h1>
  <profile-card [profile]="profile"></profile-card>
  <h3 class="dashboard__title" *ngIf="admin?.length>1">{{subTitle}}</h3>
  <div *ngFor="let profile of admin">
    <profile-card [profile]="profile"></profile-card>
  </div>
</div>
