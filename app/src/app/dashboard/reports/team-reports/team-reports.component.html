<div class="dashboard">
    <p class="dashboard__title">{{title}}</p>
    <div class="dashboard-card__container" *ngFor="let team of teams">
        <a routerLink="{{team.id}}">
            <team-card [team]="team"></team-card>
        </a>
    </div>
    <br>
    <div class="d-flex justify-content-center">
      <app-pagination [page]="page" [totalPages]="totalPages" (changePage)="onChangePage($event)"></app-pagination>
    </div>
</div>
